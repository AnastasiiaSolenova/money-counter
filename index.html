<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчет монет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #script {
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подсчет монет</h1>
        <label for="initial-coins">Текущие монеты пользователя:</label>
        <input type="number" id="initial-coins" placeholder="Введите количество монет">
        
        <label for="action-select">Выберите задание:</label>
        <select id="action-select">
            <option value="welcome-bonus">Приветственный бонус (+100 монет)</option>
            <option value="profile-within-24-hours">Анкета за 24 часа после регистрации профиля (+50 монет)</option>
            <option value="bring-friend">Приведи друга (+100 монет каждому)</option>
            <option value="character-application">Персонаж по заявке на нужных (+100 монет каждому)</option>
            <option value="open-episode">Открытие любого личного эпизода (+15 монет)</option>
            <option value="game-post-4k">Игровой пост до 4к символов (+50 монет)</option>
            <option value="next-1k-symbols">Каждая следующая 1к символов (+15 монет)</option>
            <option value="first-post">Первый пост за персонажа (+100 монет)</option>
            <option value="plot-post">Любой игровой пост в сюжетную игру (+50 монет)</option>
            <option value="reply-24-hours">Ответный пост в течении суток (удваивается)</option>
            <option value="every-tenth-post">Каждый десятый пост на профиле (удваивается)</option>
            <option value="finished-episode">Завершенный эпизод (+300 монет)</option>
            <option value="finished-quest">Завершенный квест (+500 монет)</option>
        </select>
        
        <label for="confirmation-link">Ссылка на подтверждение:</label>
        <input type="url" id="confirmation-link" placeholder="Вставьте ссылку">
        
        <label for="link-description">Описание ссылки:</label>
        <textarea id="link-description" placeholder="Опишите ссылку для форума"></textarea>
        
        <label for="times">Количество раз:</label>
        <input type="number" id="times" value="1">
        
        <button onclick="addAction()">Добавить</button>
        
        <h2>Результаты:</h2>
        <div id="results"></div>
        
        <h2>Скрипт для вставки на форум:</h2>
        <textarea id="script" readonly></textarea>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const initialCoinsInput = document.getElementById('initial-coins');
            const actionSelect = document.getElementById('action-select');
            const confirmationLinkInput = document.getElementById('confirmation-link');
            const linkDescriptionInput = document.getElementById('link-description');
            const timesInput = document.getElementById('times');
            const resultsContainer = document.getElementById('results');
            const scriptTextarea = document.getElementById('script');

            let initialCoins = 0;
            let earnedCoins = 0;

            initialCoinsInput.addEventListener('change', function() {
                initialCoins = parseInt(this.value) || 0;
                updateScript();
            });

            function addAction() {
                const action = actionSelect.value;
                const confirmationLink = confirmationLinkInput.value;
                const linkDescription = linkDescriptionInput.value;
                const times = parseInt(timesInput.value) || 1;

                let coins = 0;
                let description = "";

                switch (action) {
                    case 'welcome-bonus':
                        coins = 100;
                        description = 'Приветственный бонус';
                        break;
                    case 'profile-within-24-hours':
                        coins = 50;
                        description = 'Анкета за 24 часа после регистрации профиля';
                        break;
                    case 'bring-friend':
                        coins = 100;
                        description = 'Приведи друга';
                        break;
                    case 'character-application':
                        coins = 100;
                        description = 'Персонаж по заявке на нужных';
                        break;
                    case 'open-episode':
                        coins = 15;
                        description = 'Открытие любого личного эпизода';
                        break;
                    case 'game-post-4k':
                        coins = 50;
                        description = 'Игровой пост до 4к символов';
                        break;
                    case 'next-1k-symbols':
                        coins = 15;
                        description = 'Каждая следующая 1к символов';
                        break;
                    case 'first-post':
                        coins = 100;
                        description = 'Первый пост за персонажа';
                        break;
                    case 'plot-post':
                        coins = 50;
                        description = 'Любой игровой пост в сюжетную игру';
                        break;
                    case 'reply-24-hours':
                        coins = 0; // This will be calculated later
                        description = 'Ответный пост в течении суток (удваивается)';
                        break;
                    case 'every-tenth-post':
                        coins = 0; // This will be calculated later
                        description = 'Каждый десятый пост на профиле (удваивается)';
                        break;
                    case 'finished-episode':
                        coins = 300;
                        description = 'Завершенный эпизод';
                        break;
                    case 'finished-quest':
                        coins = 500;
                        description = 'Завершенный квест';
                        break;
                }

                // Удвоение монет, если необходимо
                if (action === 'reply-24-hours' || action === 'every-tenth-post') {
                    const baseCoins = parseInt(prompt('Введите количество монет за пост:', '50')) || 0;
                    coins = baseCoins * 2;
                }

                const totalCoins = coins * times;
                earnedCoins += totalCoins;

                const resultItem = document.createElement('div');
                resultItem.innerHTML = `
                    [indent][b]${description}:[/b] ${totalCoins} монет
                    ${confirmationLink ? `[url=${confirmationLink}]${linkDescription}[/url]` : ''}
                `;
                resultsContainer.appendChild(resultItem);

                document.getElementById('total-coins').innerText = initialCoins + earnedCoins;

                updateScript();
            }

            function updateScript() {
                const actionsList = document.getElementById('results').innerHTML
                    .replace(/<div>/g, '[indent]')
                    .replace(/<\/div>/g, '');
                const scriptContent = `
[indent][b]За что начисляем с доказательствами:[/b]
[indent]${actionsList}
[indent][b]Сколько заработали:[/b] ${earnedCoins} монет
[indent][b]Итоговая сумма монет в профиле:[/b] ${initialCoins + earnedCoins} монет`;
                scriptTextarea.value = scriptContent;
            }
        });
    </script>
</body>
</html>
