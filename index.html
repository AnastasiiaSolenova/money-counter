<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчет монет</title>
    <style>
        /* Стили для примера */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result-list {
            margin-top: 20px;
            padding: 0;
        }
        #result-list li {
            margin-bottom: 10px;
            list-style-type: none;
        }
        #forum-script {
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Подсчет монет</h2>
    <form id="coin-calculator">
        <label for="task">Выберите задание:</label>
        <select id="task">
            <option value="0">Выберите задание</option>
            <option value="100">Приветственный бонус</option>
            <option value="50">Анкета за 24 часа после регистрации</option>
            <!-- Добавьте остальные опции сюда -->
        </select>
        <label for="quantity">Количество раз:</label>
        <input type="number" id="quantity" value="1" min="1">
        <label for="link">Ссылка для подтверждения (необязательно):</label>
        <input type="text" id="link">
        <label for="description">Описание ссылки (необязательно):</label>
        <input type="text" id="description">
        <button type="button" onclick="calculateTotal()">Подсчитать</button>
    </form>
    
    <h3>Результаты</h3>
    <ul id="result-list"></ul>
    
    <h3>Скрипт для форума</h3>
    <pre id="forum-script"></pre>

    <script>
        let totalMoney = 0;
        let forumScript = '';

        function calculateTotal() {
            const task = document.getElementById('task').value;
            const link = document.getElementById('link').value.trim();
            const description = document.getElementById('description').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value);

            if (task === '0' || quantity <= 0) {
                alert('Пожалуйста, выберите задание и укажите количество раз.');
                return;
            }

            let earnedCoins = 0;

            if (task === '100' || task === '50') {
                earnedCoins = parseInt(task);
            } else {
                earnedCoins = parseInt(task) * quantity;
            }

            totalMoney += earnedCoins;
            updateResults(task, earnedCoins, link, description);
            updateTotalMoney();
            generateForumScript(task, earnedCoins, link, description);

            // Очистка полей формы (не обязательно, если не нужно)
            // document.getElementById('task').value = '0';
            // document.getElementById('link').value = '';
            // document.getElementById('description').value = '';
            // document.getElementById('quantity').value = '1';
        }

        function updateResults(task, coins, link, description) {
            const resultList = document.getElementById('result-list');
            const listItem = document.createElement('li');
            let proof = '';
            if (link && description) {
                proof = `+ <a href="${link}">${description}</a>`;
            }
            listItem.innerHTML = `<b>за что начисляем с доказательствами:</b> ${task} ${proof}<br><b>сколько заработали:</b> ${coins} монет`;
            resultList.appendChild(listItem);
        }

        function updateTotalMoney() {
            const totalMoneyElement = document.getElementById('total-money');
            totalMoneyElement.textContent = totalMoney;
        }

        function generateForumScript(task, coins, link, description) {
            if (forumScript.length > 0) {
                forumScript += '\n';
            }
            let proof = '';
            if (link && description) {
                proof = `[url=${link}]${description}[/url]`;
            }
            forumScript += `[indent][b]за что начисляем с доказательствами:[/b] ${task} ${proof}\n`;
            forumScript += `[indent][b]сколько заработали:[/b] ${coins}\n`;
            forumScript += `[indent][b]итоговая сумма монет в профиле:[/b] ${totalMoney}`;
            document.getElementById('forum-script').textContent = forumScript;
        }
    </script>
</body>
</html>
