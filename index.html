<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Counter for Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #result {
            margin-top: 20px;
        }

        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coin Counter for Forum</h1>
        <form id="coinCalcForm">
            <label for="initialCoins">Initial Coins:</label>
            <input type="number" id="initialCoins" name="initialCoins" required>

            <div id="actions">
                <!-- Action items will be dynamically added here -->
            </div>

            <button type="button" id="addAction">Add another action</button>
            <button type="submit">Calculate Coins</button>
        </form>

        <div id="result">
            <h2>Generated Script</h2>
            <pre id="scriptOutput"></pre>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('coinCalcForm');
            const addActionBtn = document.getElementById('addAction');
            const initialCoinsInput = document.getElementById('initialCoins');
            const resultDisplay = document.getElementById('scriptOutput');

            const actionsContainer = document.getElementById('actions');

            const actionTemplates = {
                welcomeBonus: { description: 'Welcome Bonus [accepted character profile]', coins: 100 },
                applicationWithin24h: { description: 'Profile application within 24 hours of registration', coins: 50 },
                bringAFriend: { description: 'Bring a friend (100 coins each if the friend starts playing)', coins: 100 },
                neededCharacter: { description: 'Character by request for needed characters (each player if character starts playing)', coins: 100 },
                // Add other actions here based on your detailed list
            };

            function createNewActionField() {
                const newAction = document.createElement('div');
                newAction.classList.add('action-item');

                newAction.innerHTML = `
                    <label for="action">Select Action:</label>
                    <select name="action" required>
                        ${Object.keys(actionTemplates).map(key => `<option value="${key}">${actionTemplates[key].description} [${actionTemplates[key].coins} coins]</option>`).join('')}
                    </select>
                    <label for="link">Link (Optional):</label>
                    <input type="url" name="link">
                    <label for="linkText">Link Text (Optional):</label>
                    <input type="text" name="linkText">
                `;

                actionsContainer.appendChild(newAction);
            }

            addActionBtn.addEventListener('click', () => {
                createNewActionField();
            });

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const initialCoins = parseInt(initialCoinsInput.value, 10);
                let totalCoins = initialCoins;
                let outputScript = "[indent] [b]Points credited with proofs:[/b]\n";

                const actionItems = form.querySelectorAll('.action-item');
                actionItems.forEach(item => {
                    const action = item.querySelector('select[name="action"]').value;
                    const link = item.querySelector('input[name="link"]').value;
                    const linkText = item.querySelector('input[name="linkText"]').value;

                    const actionDetails = actionTemplates[action];
                    totalCoins += actionDetails.coins;

                    if (link && linkText) {
                        outputScript += `[indent] ${actionDetails.description} (${actionDetails.coins}) [url=${link}]${linkText}[/url]\n`;
                    } else {
                        outputScript += `[indent] ${actionDetails.description} (${actionDetails.coins})\n`;
                    }
                });

                outputScript += `[indent] [b]Amount earned:[/b] ${totalCoins - initialCoins}\n`;
                outputScript += `[indent] [b]Final coin total in profile:[/b] ${totalCoins}\n`;

                resultDisplay.textContent = outputScript;
            });

            // Initialize with one action item
            createNewActionField();
        });
    </script>
</body>

</html>
